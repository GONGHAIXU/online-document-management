<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="zh_CN"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link>
    <title>上传</title>
    <base href="/myspecial/"/>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/custom/fileupload/css/fileinput.min.css"/>
    <!-- <link rel="stylesheet" href="static/custom/fileupload/themes/explorer-fa/theme.min.css"/> -->
 
    <script type="text/javascript" src="static/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/custom/fileupload/js/fileinput.min.js"></script>
    <script type="text/javascript" src="static/custom/fileupload/js/locales/zh.js"></script>
    <!-- <script type="text/javascript" src="static/custom/fileupload/themes/explorer-fa/theme.min.js"></script> -->
	<script>
     $("#uploadfile").fileinput({
 
         language: 'zh', //设置语言
 
         //uploadUrl: "http://localhost:8080/UpLoadImage", //上传的地址
         uploadUrl: "/upload/UpLoadImage", //上传的地址
 
         allowedFileExtensions: ['jpg', 'gif', 'png', 'docx', 'zip', 'txt'], //接收的文件后缀
 
         //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
         showClose: false,//是否显示关闭按钮
 
         uploadAsync: true, //默认异步上传
 
         showUpload: true, //是否显示上传按钮
 
         //showBrowse: true, //是否显示浏览按钮
 
         showRemove: true, //显示移除按钮
 
         showPreview: true, //是否显示预览
 
         showCaption: false, //是否显示标题
 
         browseClass: "btn btn-primary", //按钮样式
 
         dropZoneEnabled: true, //是否显示拖拽区域
 
         //previewFileType: ['docx'], //预览文件类型
         //minImageWidth: 50, //图片的最小宽度
 
         //minImageHeight: 50,//图片的最小高度
 
         //maxImageWidth: 1000,//图片的最大宽度
 
         //maxImageHeight: 1000,//图片的最大高度
 
         maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
 
         //minFileCount: 0,
 
         maxFileCount: 10, //表示允许同时上传的最大文件个数
 
         enctype: 'multipart/form-data',
 
         validateInitialCount: true,
 
         previewFileIcon: "<iclass='glyphicon glyphicon-king'></i>",
 
         msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
 
     }).on("fileuploaded", function (event, data, previewId, index) {
 
 
     });
 </script>
</head>
<body>
    <div class="container" th:fragment="fileupload">
          <input id="uploadfile" type="file" class="file" multiple="multiple" name="file"/>
  
     </div>
 
</body>

</html>

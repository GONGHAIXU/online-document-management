<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>手机号注册</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    　　<script type="text/javascript" src="js/jquery-1.8.2.js"></script>

    <script src="..static/js/register.js"></script>
    <script src="..static/js/cookie.js"></script>
    <link media="all" type="text/css" rel="stylesheet" href="css/login.css">
    <script>
        function registerByMail(){
            window.open("registerByMail.html", "_blank");
        }
    </script>
</head>

<body>
<body>
<div class="container">
    <div class="row">
        <div class="test">
            <form class="form-horizontal">
                <span class="heading">手机号注册</span>
                <div class="form-group">
                    <label for="username" style="display:inline;">账号：</label>
                    <input type="text" class="form-control" id="username" style="display:inline;width:200px;" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="phone" style="display:inline;">电话：</label>
                    <input type="text" class="form-control" id="phone" style="display:inline;width:200px;" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="password" style="display:inline;">密码：</label>
                    <input type="text" class="form-control" id="password" style="display:inline;width:200px;" autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="activationCode" style="display:inline;">验证：</label>
                    <input type="text" class="form-control" id="activationCode" style="display:inline;width:200px;" autocomplete="off" />
                    <button  type="submit" class="btn btn-link" style=" margin-left:-110px " onclick="verifyByMail()">获取验证码</button>
                </div>
                <button style="margin-left:40px;margin-top:30px" type="submit" class="btn btn-default" onclick="registerByPhone()">电话注册</button>
                <button style="margin-left:20px;margin-top:30px;" type="submit" class="btn btn-info" onclick="register()">确认注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

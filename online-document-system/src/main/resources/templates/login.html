<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/jquery-1.8.2.js"></script>

    <script src="..static/js/login.js"></script>

    <link media="all" type="text/css" rel="stylesheet" href="../static/css/login.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="test">
            <form class="form-horizontal">
                <span class="heading">登录</span>
                <div class="form-group">
                    <label for="username" style="display:inline;">账户：</label>
                    <input type="text" class="form-control" id="username" style="display:inline;width:200px;"autocomplete="off" />
                </div>
                <div class="form-group">
                    <label for="password" style="display:inline;">密码：</label>
                    <input type="text" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" />
                </div>
                <button type="submit" style="margin-left:40px;margin-top:20px"class="btn btn-default" onclick="register()">注册</button>
                <button type="submit" style="margin-left:20px;margin-top:20px" class="btn btn-info" onclick="login()">登录</button>

        </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
